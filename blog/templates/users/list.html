{% extends 'base.html' %}

{% block title %}
Users list
{% endblock %}

{% block body %}
<div class="container text-right">
    <div class="row">
      <div class="col">
            <h1>Users:</h1>
            {% for user in users %}
            <ul>
                <li><a href="{{ url_for('user.profile', pk=user_id) }}">{{ users.email }}</a></li>
            </ul>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
