{% extends 'base.html' %}

{% block title %}
Creation list
{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
        <h1>Creations:</h1>
            {% for key, value in creation.items() %}
        <ul>
            <li><a href="{{ url_for('creation.get_creation', pk=key) }}">{{ value['title'] }}</a>
                <a href="{{ url_for('user.get_user', pk=value['author']) }}">Author</a>
            </li>
        </ul>
        {% endfor %}
    </div>
</div>
{% endblock %}
